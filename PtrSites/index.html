<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <link href="index.css" rel="stylesheet" async="async" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" async="async" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" async="async" />
    <script src="../bower_components/polyfills/polyfill.min.js"></script>
</head>
<body>
    <form id="queryParametersForm">
        <div class="form-group">
            <label>Site ID</label>
            <input name="site_id" type="text" required="required" class="form-control" list="siteIdList" title="PTR Site ID" />
            <datalist id="siteIdList"></datalist>
        </div>
        <div class="form-group">
            <label>Start Date</label>
            <div class="input-group">
                <span class="input-group-addon">Month</span>
                <select class="form-control" required="required" name="start_month">
                    <option value='1'>January</option>
                    <option value='2'>February</option>
                    <option value='3'>March</option>
                    <option value='4'>April</option>
                    <option value='5'>May</option>
                    <option value='6'>June</option>
                    <option value='7'>July</option>
                    <option value='8'>August</option>
                    <option value='9'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                </select>
                <span class="input-group-addon">Year</span>
                <input name="start_year" type="number" class="form-control" required="required" title="Start Year" inputmode="numeric" step="1" min="2000" max="2100" />
            </div>
        </div>
        <div class="form-group">
            <label>End Date</label>
            <div class="input-group">
                <span class="input-group-addon">Month</span>
                <select class="form-control" required="required" name="end_month">
                    <option value='1'>January</option>
                    <option value='2'>February</option>
                    <option value='3'>March</option>
                    <option value='4'>April</option>
                    <option value='5'>May</option>
                    <option value='6'>June</option>
                    <option value='7'>July</option>
                    <option value='8'>August</option>
                    <option value='9'>September</option>
                    <option value='10'>October</option>
                    <option value='11'>November</option>
                    <option value='12'>December</option>
                </select>
                <span class="input-group-addon">Year</span>
                <input name="end_year" type="number" class="form-control" required="required" title="End Year" inputmode="numeric" step="1" min="2000" max="2100" />
            </div>
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="submit" class="btn btn-default">Query</button>
            </div>
            <div class="btn-group" role="group">
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>

    <section>
        <h1>Jobs</h1>
        <ul id="jobsList" class="list-group"></ul>
    </section>
    <script>
        (function () {
            var root = location.pathname.replace(/\/[^\/]*$/, "");
            var dojoConfig = {
                async: true,
                packages: [
                    {
                        name: "ptrSites",
                        location: root
                    }
                ]
            };
            window.dojoConfig = dojoConfig;
        }());
    </script>
    <script src="//js.arcgis.com/3.15/init.js" integrity="sha384-Zh5j59HJOGOiN5XDH9/HC98zIsqw49J3XxWeTgN7gsTUzGjKlPaXGs5ufnVngSAX" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
