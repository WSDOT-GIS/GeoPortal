<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <link href="index.css" rel="stylesheet" async="async" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" async="async" />
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" async="async" />
    <script src="../bower_components/polyfills/polyfill.min.js"></script>
</head>
<body>
    <form id="queryParametersForm">
        <div class="form-group">
            <label>Site ID</label>
            <input name="siteid" type="text" required="required" class="form-control" list="siteIdList" />
            <datalist id="siteIdList">

            </datalist>
        </div>
        <div class="form-group">
            <label>Start Date</label>
            <input name="startdate" type="date" required="required" class="form-control" />
        </div>
        <div class="form-group">
            <label>End Date</label>
            <input name="enddate" type="date" required="required" class="form-control" />
        </div>
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button type="submit" class="btn btn-default">Query</button>
            </div>
            <div class="btn-group" role="group">
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>

    <section>
        <h1>Jobs</h1>
        <ul id="jobsList" class="list-group"></ul>
    </section>
    <script>
        (function () {
            var root = location.pathname.replace(/\/[^\/]*$/, "");
            var dojoConfig = {
                async: true,
                packages: [
                    {
                        name: "ptrSites",
                        location: root
                    }
                ]
            };
            window.dojoConfig = dojoConfig;
        }());
    </script>
    <script src="//js.arcgis.com/3.15/init.js" integrity="sha384-Zh5j59HJOGOiN5XDH9/HC98zIsqw49J3XxWeTgN7gsTUzGjKlPaXGs5ufnVngSAX" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
