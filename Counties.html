<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.1compact"></script>
    <script src="scripts/countyfeatures.js" type="text/javascript"></script>
    <script src="scripts/json2.js" type="text/javascript"></script> <!-- This is only necessary for older browsers, e.g., IE7-->
    <script type="text/javascript">
        var extents = {};
        dojo.forEach(countyQueryResults.features, function (item, index, array) {
            var graphic = esri.Graphic(item);
            graphic.geometry.setSpatialReference(new esri.SpatialReference({ wkid: 102100 }));
            var extent = extents[item.attributes.JURLBL] = graphic.geometry.getExtent().toJson();
            // delete extent.spatialReference;
        });
        dojo.create("code", { innerHTML: JSON.stringify(extents) }, dojo.body());

        for (var i in extents) {
            extents[i] = esri.geometry.fromJson(extents[i]);
        }
        
    </script>
</body>
</html>
