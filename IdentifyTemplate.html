<!DOCTYPE html>
<html>
<head>
    <title>Identify template</title>
</head>
<body>
    <div class="table">
        <div>
            <div><label for="ui-identify-layer-select">Layer</label></div>
            <div><select id="ui-identify-layer-select" title="Select which map service layer you want to use with the identify tool."></select></div>
        </div>
        <div>
            <div><label for="ui-identify-layer-option-select">Layer Option</label></div>
            <div>
                <select id="ui-identify-layer-option-select">
                    <option value="all">ALL</option>
                    <option value="top">TOP</option>
                    <option value="visible">VISIBLE</option>
                </select></div>
        </div>
        <div>
            <div>
                <label for="ui-identify-tolerance-input">Tolerance (in pixels)</label></div>
            <div>
                <input type="number" value="10" min="0" id="ui-identify-tolerance-input" title="The distance in screen pixels from the specified geometry within which the identify should be performed." name="tolerance" />
            </div>
        </div>
        <div>
            <div>
                <label for="ui-identify-sublayer-select">
                    Sublayers</label></div>
            <div>
                <select id="ui-identify-sublayer-select" multiple="multiple" name="sublayers">
                </select>
                </div>
        </div>
        <div>
            <div><label for="ui-identify-geometry-type-select">Geometry Type</label></div>
            <div>
                <select id="ui-identify-geometry-type-select">
                    <optgroup label="Lines">
                        <option value="line" title="Draws a line.">LINE</option>
                        <option value="polyline" title="Draws a polyline.">POLYLINE</option>
                        <option value="freehandpolyline" title="Draws a freehand polyline.">FREEHAND POLYLINE</option>
                    </optgroup>
                    <optgroup label="Polygons">
                        <option value="extent" title="Draws an extent box.">EXTENT</option>
                        <option value="polygon" title="Draws a polygon.">POLYGON</option>
                        <option value="freehandpolygon" title="Draws a freehand polygon.">FREEHAND POLYGON</option>
                    </optgroup>
                    <option value="point" title="Draws a point." selected="selected">POINT</option>
                </select></div>
        </div>
    </div>
    <div class="ui-identify-toolbar">
        <button id="ui-identify-identify-button" type="button">Identify</button>
        <button id="ui-identify-clear-button" type="button">Clear</button>
    </div>
</body>
</html>
