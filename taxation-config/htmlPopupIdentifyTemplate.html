<!DOCTYPE html>
<html>
<head>
    <title>Identify template</title>
</head>
<body>
    <div class="table">
        <div>
            <div><label for="ui-html-popup-identify-layer-select">Layers</label></div>
            <div><select id="ui-html-popup-identify-layer-select" title="Select which map service layers you want to use with the identify tool."></select></div>
        </div>
        <div>
            <div><label for="ui-html-popup-identify-layer-option-select">Layer Option</label></div>
            <div>
                <select id="ui-html-popup-identify-layer-option-select">
                    <option value="all" selected="selected">All</option>
                    <option value="top">Top</option>
                    <option value="visible">Visible</option>
                </select>
            </div>
        </div>
        <div>
            <div>
                <label for="ui-html-popup-identify-tolerance-input">Tolerance (in pixels)</label></div>
            <div>
                <input type="number" value="10" min="0" id="ui-html-popup-identify-tolerance-input" title="The distance in screen pixels from the specified geometry within which the identify should be performed." name="tolerance" />
            </div>
        </div>
        <div>
            <div><label for="ui-html-popup-identify-geometry-type-select">Geometry Type</label></div>
            <div>
                <select id="ui-html-popup-identify-geometry-type-select">
                    <optgroup label="Lines">
                        <option value="line" title="Draws a line.">Line</option>
                        <option value="polyline" title="Draws a polyline.">Polyline</option>
                        <option value="freehandpolyline" title="Draws a freehand polyline.">Freehand Polyline</option>
                    </optgroup>
                    <optgroup label="Polygons">
                        <option value="extent" title="Draws an extent box.">Extent</option>
                        <option value="polygon" title="Draws a polygon.">Polygon</option>
                        <option value="freehandpolygon" title="Draws a freehand polygon.">Freehand Polygon</option>
                    </optgroup>
                    <option value="point" title="Draws a point." selected="selected">Point</option>
                </select>
            </div>
        </div>
    </div>
    <div class="ui-html-popup-identify-toolbar">
        <button id="ui-html-popup-identify-identify-button" type="button">Identify</button>
        <button id="ui-html-popup-identify-clear-button" type="button">Clear</button>
    </div>
</body>
</html>
