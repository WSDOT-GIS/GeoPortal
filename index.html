<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>GRDO Map Application</title>

    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.3/js/dojo/dijit/themes/claro/claro.css" />
    <link href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.3/js/dojo/dojox/layout/resources/ExpandoPane.css" rel="stylesheet" type="text/css" />
    <link href="http://serverapi.arcgisonline.com/jsapi/arcgis/2.3/js/dojo/dojox/image/resources/Lightbox.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.13/themes/base/jquery-ui.css" type="text/css" media="all" />
    
    <link rel="shortcut icon" href="http://www.wsdot.wa.gov/favicon.ico" />
    <link href="style/jquery.pnotify.default.css" rel="stylesheet" type="text/css" />
    <link href="style/index.css" rel="stylesheet" type="text/css" />

</head>
<body class="claro">
    <noscript>
    You need to have JavaScript enabled on your browser to view this page.
    </noscript>
    <div id="mainContainer" style="display: none">
        <div id="headerPane">
            <div class="topNav">
                <ul>
                  <li><a class="newTab" href="http://www.wsdot.wa.gov/news/">News</a></li>
                  <li><a class="newTab" href="http://www.wsdot.wa.gov/employment/">Employment</a></li>
                  <li><a class="newTab" href="http://www.wsdot.wa.gov/goodtogo/">Good To Go!</a></li>
                  <li><a class="newTab" href="http://www.wsdot.wa.gov/contact/">Contact Us</a></li>
                  <li><a class="newTab" href="http://www.wsdot.wa.gov/">WSDOT Home</a></li>
                </ul>
            </div>
            <div id="logoAndTitle">
                <img id="wsdotLogo" src="http://www.wsdot.wa.gov/media/images/back/greenlogo.png" alt="WSDOT Logo" width="240" height="39" />
                <h1>GRDO Map Application</h1>
            </div>
        </div>
        <div id="mapContentPane">
            <div id="map">
                <div id="toolbar">
                    <a id="extentLink" href="#"><img src="images/link.png" alt="link" /></a>
                    <button id="linkButton">Link</button>
                    <button id="fullExtentButton">Full Extent</button>
                    <button id="previousExtentButton">Previous Extent</button>
                    <button id="nextExtentButton">Next Extent</button>
                    <button id="helpButton">Help</button>
                    <div id="scaleText"></div>
                </div>
            </div>
        </div>
        <div id="legendPane" title="Map Controls">
            <div id="tabs">
                <div id="legendTab" title="Legend">
                    <div id="legend"></div>
                </div>
                <div id="layersTab" title="Layers">
                    <div id="layerList">
                    </div>
                </div>
                <div id="toolsTab" title="Tools">
                    <div id="toolsAccordion">

                        <div id="measureControls" title="Measure">
                            <div id="measureWidget"></div>
                        </div>
                        <div id="zoomControls" title="Zoom Controls">
                            <button id="zoomToMyCurrentLocation">Zoom to my current location</button>
                            <table>
                                <tbody>
                                    <tr><td><label id="countyZoomLabel">County</label></td><td><img id="countyZoomSelect" src="images/ajax-loader.gif" alt="Loading..." /></td></tr>
                                    <tr><td><label id="cityZoomLabel">City</label></td><td><img id="cityZoomSelect" src="images/ajax-loader.gif" alt="Loading..." /></td></tr>
                                    <tr><td><label id="urbanAreaZoomLabel">Urban Area</label></td><td><img id="urbanAreaZoomSelect" src="images/ajax-loader.gif" alt="Loading..." /></td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div id="locationInfo" title="Location Information">
                            <div id="locationInfoControl"></div>
                        </div>
                        <div id="lrsTools">
                        </div>
                    </div>
                </div>
                <div id="basemapTab" title="Basemap">
                    <div id="basemapGallery"></div>
                </div>
            </div>

            
        </div>
    </div>

    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=2.3"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="scripts/jquery.pnotify.js"></script>
    <script src="scripts/jquery.ba-bbq.min.js" type="text/javascript"></script>
    <!--<script src="scripts/kmlGraphicsLayer.js" type="text/javascript"></script>-->
    <!--<script src="scripts/cameraGraphicsLayer.js" type="text/javascript"></script>-->
    <script type="text/javascript" src="config.ashx"></script>
    <script src="scripts/lrsTools.js" type="text/javascript"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/layerList.js" type="text/javascript"></script>
    <script src="scripts/locationInfo.js" type="text/javascript"></script>
    
    <script src="scripts/json2.js" type="text/javascript"></script>
</body>
</html>
