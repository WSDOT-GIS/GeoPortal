<!DOCTYPE html>
<html>
<head>

	<title>WSDOT GeoPortal</title>
	<script>
		// Redirect www.wsdot.wa.gov to wsdot.wa.gov

		}
	</script>
	<link rel="stylesheet" href="//js.arcgis.com/3.9/js/esri/css/esri.css" />
	<link rel="stylesheet" href="//js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css" />
	<link href="//js.arcgis.com/3.9/js/dojo/dojox/layout/resources/ExpandoPane.css" rel="stylesheet" />
	<link href="//ajax.aspnetcdn.com/ajax/jquery.ui/1.9.0/themes/base/jquery-ui.css" rel="stylesheet" />
	
	<link rel="shortcut icon" href="//images.wsdot.wa.gov/favicon.ico" />
	<link href="style/locationInfo.css" rel="stylesheet" />
	<link href="style/index.css" rel="stylesheet" />
	<link href="style/layerList.css" rel="stylesheet" />
	<link href="style/identify.css" rel="stylesheet" />
	<link href="style/addressLocator.css" rel="stylesheet" />
	<link href="style/functionalClass.css" rel="stylesheet" />
	<link href="style/layerSorter.css" rel="stylesheet" />

<body class="claro">
	<noscript>
	You need to have JavaScript enabled on your browser to view this page.
	</noscript>
	<div id="mainContainer" style="display: none">
		<header id="headerPane">
			<div class="table">
				<div class="topNav"><!-- row -->
					<div><!-- blank --></div>
					<div>
						<ul>
						  <li><a href="http://www.wsdot.wa.gov/news/" target="_blank">News</a></li>
						  <li><a href="http://www.wsdot.wa.gov/employment/" target="_blank">Employment</a></li>
						  <li><a href="http://www.wsdot.wa.gov/goodtogo/" target="_blank">Good To Go!</a></li>
						  <li><a href="http://www.wsdot.wa.gov/contact/" target="_blank">Contact Us</a></li>
						  <li><a href="http://www.wsdot.wa.gov/" target="_blank">WSDOT Home</a></li>
						</ul>
					</div>
				</div>
				<div><!-- row -->
					<span><img id="wsdotLogo" src="http://www.wsdot.wa.gov/media/images/back/greenlogo.png" alt="WSDOT Logo" width="240" height="39" /></span>
					<span class="page-title"><abbr title="GIS and Roadway Data Office">GRDO</abbr> Map Application</span>
				</div>
			</div>
		</header>
		<div id="mapContentPane">
			<div id="map">
				<div id="homeButton"></div>
				<div id="toolbar">
					<button id="previousExtentButton">Previous Extent</button>
					<button id="nextExtentButton">Next Extent</button>
					<button id="measureButton">Measure</button>
					<button id="linkButton">Share</button>
					<button id="sortButton">Arrange Layers</button>
					<button id="helpButton">Help</button>
				</div>
				<div id="scaleText"></div>
				<img id="loading-bar" src="images/loading-bar.gif" alt="Loading..." />
				<!--<progress id="loading-bar" />-->
				<div id="copyright"></div>
			</div>
		</div>
		<div id="mapControlsPane" title="Map Controls">
			<div id="tabs">
				<div id="legendTab" title="Legend">
					<div id="legend"></div>
				</div>
				<div id="layersTab" title="Layers">
					<ul id="layerList">
					</ul>
				</div>
				<div id="toolsTab" title="Tools">
					<div id="toolsAccordion">
					</div>
				</div>
				<div id="basemapTab" title="Basemap">
					<div id="basemapGallery"></div>
				</div>
			</div>

			
		</div>
	</div>
	<script>
		(function () {
			var dojoConfig = {
				async: true,
				packages: [
					{
						name: "extensions",
						location: location.pathname.replace(/\/[^\/]*$/, "") + "/scripts/extensions"
					},
					{
						name: "wsdot",
						location: location.pathname.replace(/\/[^\/]*$/, "") + "/scripts/wsdot"
					},
					{
						name: "geocoder-setup",
						location: location.pathname.replace(/\/[^\/]*$/, "") + "/scripts",
						main: "geocoder-setup"
					}
				]
			};
			window.dojoConfig = dojoConfig;
		}());
	</script>
	<script src="//js.arcgis.com/3.9/"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

	<script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/additional-methods.min.js"></script>
	<script src="scripts/dmsConversion.js"></script>
	<script src="scripts/jquery.cookie.js"></script>
	<script src="scripts/jquery.ba-bbq.min.js"></script>
	<script src="scripts/jquery.placeholder.min.js"></script>
	<script src="scripts/index.js"></script>

</html>
