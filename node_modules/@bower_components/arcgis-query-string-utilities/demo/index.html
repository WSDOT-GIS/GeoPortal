<!DOCTYPE html>
<html>
<head>
    <title>QueryString Manager Demo</title>
    <meta charset="utf-8" />
    <link href="//js.arcgis.com/3.14/esri/css/esri.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <link href="../bower_components/dialog-polyfill/dialog-polyfill.css" rel="stylesheet" />
    <link href="../bower_components/arcgis-layer-list/LayerList.css" rel="stylesheet" />
    <script src="../bower_components/polyfills/url.js"></script>
    <script src="../bower_components/promise-js/promise.js"></script>
    <script src="../bower_components/dialog-polyfill/dialog-polyfill.js"></script>
    <script src="../bower_components/customevent-polyfill/customevent-polyfill.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="map"></div>
        <div id="toc"></div>
    </div>
    <script>
        (function (root) {
            var dojoConfig = {
                async: true,
                packages: [
                   {
                       name: 'QueryStringManager',
                       location: root + "/..",
                       main: 'QueryStringManager'
                   },
                   {
                       name: 'LayerList',
                       location: root + "/../bower_components/arcgis-layer-list",
                       main: "LayerList",
                   },
                   {
                       name: "legend-helper",
                       location: root + "/../bower_components/arcgis-layer-list/legend-helper",
                       main: "LegendHelper"
                   }
                ]
            };
            window.dojoConfig = dojoConfig;
        }(location.pathname.replace(/\/[^\/]*$/, "")));
    </script>
    <script src="//js.arcgis.com/3.14/init.js"></script>
    <script src="index.js"></script>
</body>
</html>
